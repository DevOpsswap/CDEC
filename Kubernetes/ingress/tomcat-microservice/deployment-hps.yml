apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-tomcat-deployment
  labels:
    app: my-tomcat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-tomcat-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      name: my-tomcat-pod
      labels:
        app: my-tomcat-app
    spec:
      containers:
        - name: tomcat-container
          image: tomcat:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-tomcat-hpa
  labels:
    app: my-tomcat-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-tomcat-deployment
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 10